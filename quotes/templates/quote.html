{% extends 'base.html' %}

{% block main %}

<section class="col-md-9 py-5">

</section><script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function sendLike(event) {
        event.preventDefault();
        var likeUrl = $('#like-btn').data('url');

        $.ajax({
            url: likeUrl,
            type: 'POST',
            headers: {'X-CSRFToken': '{{csrf_token}}'},
            success: function(response){
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á—ë—Ç—á–∏–∫–∏ –ª–∞–π–∫–æ–≤ –∏ –¥–∏–∑–ª–∞–π–∫–æ–≤

                $('.btn.active').removeClass('active'); // –£–±–∏—Ä–∞–µ–º —Å—Ç–∞—Ä—ã–π active-–∫–ª–∞—Å—Å
                $('#like-btn').addClass('active');      // –°—Ç–∞–≤–∏–º –Ω–æ–≤—ã–π active-–∫–ª–∞—Å—Å
            }
        });
    }

                // –í—ã–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç
                $('.btn.active').removeClass('active'); // –£–±–∏—Ä–∞–µ–º —Å—Ç–∞—Ä—ã–π active-–∫–ª–∞—Å—Å
